<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .profile img {
            width: 180px;
            border-radius: 50%;
            margin-top: 20px;
        }
        h1 {
            color: #333;
            margin-top: 10px;
        }
        p {
            color: #666;
            font-size: 1.1em;
        }
        .projects, .contact {
            margin-top: 30px;
        }
        .projects ul {
            list-style: none;
            padding: 0;
        }
        .projects li {
            background: #007bff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .projects a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .contact p {
            font-size: 1em;
            margin: 5px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="1.jpg" alt="头像">
            <h1>Billtand</h1>
            <p>欢迎来到我的个人主页！我是软件工程师，专注于机器学习。</p>
        </div>
        <div class="projects">
            <h2>我的项目</h2>
            <ul>
                <li><a href="https://github.com/你的用户名/项目1">🚀 项目 1</a></li>
                <li><a href="https://github.com/你的用户名/项目2">💡 项目 2</a></li>
            </ul>
        </div>
        <div class="contact">
            <h2>📬 联系方式</h2>
            <p>Email: 1905364925@qq.com</p>
            <p><a href="https://github.com/你的用户名">GitHub 主页</a></p>
        </div>
        <div class="footer">
            <p>&copy; 2025 Billtand. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
